name: "Tests"

on:
  pull_request:
    branches:
      - master
      - 'release-'
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        group:
          - "QA"
          - "ODEBPINN"
          - "PDEBPINN"
          - "NNPDE1"
          - "NNPDE2"
          - "AdaptiveLoss"
          - "Logging"
          - "Forward"
          - "DGM"
          - "NNODE"
          - "PINOODE"
          - "NeuralAdapter"
          - "IntegroDiff"
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      group: "${{ matrix.group }}"
      coverage-directories: "src,lib/NeuralPDELogging/src"
    secrets: "inherit"